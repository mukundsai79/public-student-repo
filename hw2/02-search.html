<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #343a40;
        padding: 1rem;
      }
      main {
        background-color: #f8f9fa;
        border-radius: 0.5rem;
      }
      mark {
        background-color: #f1f10f;
        padding: 0;
        margin: 0;
      }
    </style>
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
  </head>
  <body>
    <main class="container my-5 p-4">
      <h1 class="text-center mb-4">Exercise 02 - Search</h1>
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="input-group">
            <input
              type="text"
              id="userInput"
              class="form-control"
              placeholder="Search Characters"
              aria-label="Search Characters"
            />
            <button id="searchButton" class="btn btn-primary ms-2">
              Search
            </button>
          </div>
        </div>
      </div>
      <div
        id="cardDeck"
        class="row row-cols-1 row-cols-md-2 g-4 justify-content-center mt-4"
      ></div>
    </main>
  </body>
</html>
