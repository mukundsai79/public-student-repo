<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="bg-dark-blue p-4">
    <main
      class="container bg-white rounded-3 p-4 my-5 mx-auto d-flex align-items-start"
      style="
        max-width: 500px;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <h1 class="text-center mb-4">Exercise 04 - Background</h1>
      <p class="mb-3">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="mb-3">
        <label for="intervalInput">Background change interval (seconds):</label>
        <input
          type="number"
          id="intervalInput"
          placeholder="Enter seconds"
          min="0.5"
          step="0.5"
          style="width: 50%"
        />
      </div>
      <button id="toggleButton" class="btn btn-primary">Start</button>
    </main>
  </body>
</html>
