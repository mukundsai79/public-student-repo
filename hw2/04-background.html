<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
    <style>
      body {
        transition: background-color 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center m-0">
      <div class="col-md-6">
        <main class="mt-5 p-3 rounded bg-light">
          <h1 class="mb-4">Exercise 04 - Background</h1>
          <p>
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div class="mb-4">
            <label for="userInput">Background change interval (seconds):</label>
            <input
              type="number"
              id="userInput"
              min="1"
              value="1"
              class="form-control"
              style="width: 42%"
            />
          </div>
          <div>
            <input
              type="button"
              class="start-button btn btn-primary rounded border"
              value="Start"
            />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
